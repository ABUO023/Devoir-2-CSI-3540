<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice — Servlet</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-neutral-950 text-neutral-100 antialiased">
    <div class="min-h-screen flex flex-col">
      <header class="border-b border-neutral-800">
        <div class="max-w-4xl mx-auto px-6 h-20 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div>
              <p class="font-semibold text-lg leading-none">Calculatrice (Servlet)</p>
              <p class="text-xs text-neutral-400">Sessions HTTP (HttpSession)</p>
            </div>
          </div>
        </div>
      </header>

      <main class="flex-1">
        <div class="max-w-4xl mx-auto px-6 py-10">
          <div class="rounded-3xl border border-neutral-800 bg-neutral-900/30 p-6 shadow-sm">
            <h1 class="text-xl font-semibold">Calcul</h1>
            <p class="text-sm text-neutral-400 mt-1">Entrez 2 nombres, choisissez une opération, puis envoyez.</p>

            <form class="mt-6 grid gap-4 sm:grid-cols-3" action="calculatrice" method="POST">
              <div>
                <label class="text-sm text-neutral-300">Nombre A</label>
                <input
                  name="a"
                  inputmode="decimal"
                  class="mt-2 w-full rounded-2xl border border-neutral-800 bg-neutral-950/60 px-4 py-3 outline-none focus:ring-2 focus:ring-neutral-700"
                  placeholder="ex: 12.5"
                  required
                />
              </div>

              <div>
                <label class="text-sm text-neutral-300">Opération</label>
                <select
                  name="op"
                  class="mt-2 w-full rounded-2xl border border-neutral-800 bg-neutral-950/60 px-4 py-3 outline-none focus:ring-2 focus:ring-neutral-700"
                  required
                >
                  <option value="add">Addition (+)</option>
                  <option value="sub">Soustraction (−)</option>
                  <option value="mul">Multiplication (×)</option>
                  <option value="div">Division (÷)</option>
                </select>
              </div>

              <div>
                <label class="text-sm text-neutral-300">Nombre B</label>
                <input
                  name="b"
                  inputmode="decimal"
                  class="mt-2 w-full rounded-2xl border border-neutral-800 bg-neutral-950/60 px-4 py-3 outline-none focus:ring-2 focus:ring-neutral-700"
                  placeholder="ex: 3"
                  required
                />
              </div>

              <div class="sm:col-span-3 flex items-center gap-3">
                <button
                  type="submit"
                  class="rounded-2xl border border-neutral-800 bg-neutral-100 px-5 py-3 text-sm font-semibold text-neutral-950 hover:bg-white active:scale-[0.99] transition"
                >
                  Calculer
                </button>

                <a
                  href="index.html"
                  class="rounded-2xl border border-neutral-800 bg-neutral-950 px-5 py-3 text-sm text-neutral-300 hover:bg-neutral-900 transition"
                >
                  Réinitialiser
                </a>
              </div>
            </form>

            <p class="text-xs text-neutral-500 mt-6">
              Le résultat s’affiche sur une page HTML générée par le servlet, avec la date du dernier accès stockée dans la session.
            </p>
          </div>
        </div>
      </main>

      <footer class="border-t border-neutral-800">
        <div class="max-w-4xl mx-auto px-6 py-6 text-sm text-neutral-500">
          © 2026 — CSI3540A · Calculatrice Servlet
        </div>
      </footer>
    </div>
  </body>
</html>
